    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9; /* Light gray background */
            margin: 0;
            text-align: center;
            color: #333; /* Darker text for readability */
        }

        /* Header */
        .header {
            background: #1e3c72; /* Dark blue for a professional touch */
            color: white;
            padding: 20px 0;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            border-top: 8px solid #2a7cb3; /* Lighter blue for contrast */
            border-bottom: 8px solid #3b8eb2; /* Lighter blue for contrast */
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #007bff; /* Soft blue */
            color: white;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: white;
            color: black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Projects Section */
        .projects-section {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }

        .projects-section h1 {
            color: #1e3c72; /* Matching the header color */
        }

        /* Image Gallery */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 250px;
            height: 160px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #007bff; /* Soft blue background */
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
            color: white;
        }
